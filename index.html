<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Idea Counter</title>
  </head>
  
  <body>
    
     <div class="jumbotron text-center">
      <h1>The Good Idea Counter</h1>
    </div>

 
     <script type="text/javascript">
       var abe_clicks = 5135468;
       function Abe_Click() {
       abe_clicks += 1;
       document.getElementById("Abe_clicks").innerHTML = abe_clicks;
       };
     </script>

     <script type="text/javascript">
       var else_clicks = 0;
       function Else_Click() {
       else_clicks += 1;
       document.getElementById("Else_clicks").innerHTML = else_clicks;
       };
     </script>

      <center><h2>Abe's Good Idea Count </h2></center> 
     <center><h3><a id="Abe_clicks">5135468</a></h3></center>
     <center><button type="button" onClick="Abe_Click()">Good Idea</button></center>
    
     <center><h2>Everyone else's Good Idea Count</h2></center>
     <center><h3><a id="Else_clicks">0</a></h3></center>
     <center><button type="button" onClick="Else_Click()">Good Idea</button></center>
     

  </body>

</html>
